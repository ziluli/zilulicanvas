<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/index.js"></script>
    <script src="js/palette.js"></script>
</head>
<body>
<div class="palette">

    <div class="left"><br>
        <div class="box">
            <div class="son">
                <span>工具</span>
                <label for="" class="iconfont icon-qianbi"></label>
                <label for="" class="iconfont icon-xiangpi"></label>
                <label for="" class="iconfont icon-wenzi"></label>
                <label for="" class="iconfont icon-msnui-tailor"></label>
                <label for="" class="iconfont icon-youqi"></label>
                <input type="color" value="#B75255" class="fillIn">
                <label for="" class="iconfont icon-miaobian"></label>
                <input type="color" value="#5A775F" class="strokeIn">
            </div>
            <div class="son">
                <span>形状</span>
                <label for="" class="iconfont icon-xiaobiao-"></label>
                <label for="" class="iconfont icon-juxing"></label>
                <label for="" class="iconfont icon-duobianxing"></label>
                <label for="" class="iconfont icon-yuan"></label>
                <label for="" class="iconfont icon-xuxian"></label>
                <label for="" class="iconfont icon-yuanjiaojuxing"></label>
                <label for="" class="iconfont icon-duojiaoxing"></label>
            </div>
        </div>

    </div>
    <div class="right">
        <div class="top">
            <i class="iconfont icon-iconfontxinjian"></i>
            <i class="iconfont icon-baocun"></i>
            <i class="iconfont icon-iocnchexiao"></i>
            <i class="iconfont icon-14"></i>
        </div>
        <div class="bottom">
            <div class="mask"></div>
            <div class="clip"></div>
            <div class="eraser"></div>
            <canvas width="600" height="500"></canvas>
            <img src="" alt="">
        </div>
    </div>
</div>
</body>
</html>
